<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">

       <!-- Css Datei hinzufügen -->

        <link rel="stylesheet" href="../Local-Storage-Projekt/Layout.css">
        
        
</head>

<body>
<main>
    <section><div id="eingabe">
        <label>Name: </br>
        <input type="text" id="name" placeholder="Name eingeben" value ></br>
        </label>
        <label>Studiengang: </br>
            <input type="text" id="stdg" placeholder="Studiengang eingeben" value ></br>
        </label>
        <label>Matr-Nr : </br>
            <input type="text" id="matrnr" placeholder="Matrikelnummer eingeben" value ></br>
</label>
    
            <button name="Druck-mich" onclick="submit()">Speichern</button>
<button name="remove" onclick="loeschen()">Loeschen</button></br>
            <button name="reload-mich" onclick="reload()">Aufrufen</button>
    </div>
</section>
<section><div id="buttons">

</div>
  
    
<table>
    <tbody>
        <tr>
            <td>Name :</td>
            <td id="rslt1"></td>
        </tr> </br>
        <tr>
            <td>Studiengang :</td> 
            <td id="rslt2"></td>
        </tr></br>
        <tr>
            <td>MatrikelNummer : </td>
            <td id="rslt3"></td>
        </tr>

    </tbody> 
</table>
</section>
    
</main>    
    <script>        
            function submit(){
                
                    var name = document.getElementById("name");
                    var studien = document.getElementById("stdg");
                    var matr = document.getElementById("matrnr");
                    

                        if (typeof(Storage) !== "undefined") {
    
                            localStorage.setItem("name", name.value);
                            localStorage.setItem("studien", studien.value);
                            localStorage.setItem("matr", matr.value);
    
                            document.getElementById("rslt1").innerHTML = localStorage.name;
                            document.getElementById("rslt2").innerHTML = localStorage.studien;
                            document.getElementById("rslt3").innerHTML = localStorage.matr;
                            
                        } else {
                            document.getElementById("ausgabe").innerHTML = "Sorry, your browser does not support Web Storage...";
                    }
            }
            function session(){
                     var name = document.getElementById("name");
                    var studien = document.getElementById("stdg");
                    var matr = document.getElementById("matrnr");
                    

                        if (typeof(Storage) !== "undefined") {
    
                            sessionStorage.setItem("name", name.value);
                             sessionStorage.setItem("studien", studien.value);
                             sessionStorage.setItem("matr", matr.value);
    
                            document.getElementById("rslt1").innerHTML =  sessionStorage.name;
                            document.getElementById("rslt2").innerHTML =  sessionStorage.studien;
                            document.getElementById("rslt3").innerHTML =  sessionStorage.matr;
                            
                        } else {
                            document.getElementById("ausgabe").innerHTML = "Sorry, your browser does not support Web Storage...";
                    }
                
                     
                  
                
                
                
                
            }
                function loeschen(){
                  
                          localStorage.clear();
                            document.getElementById("rslt1").innerHTML = localStorage.name;
                            document.getElementById("rslt2").innerHTML = localStorage.studien;
                            document.getElementById("rslt3").innerHTML = localStorage.matr;
                    
                    
                    
                }
            function reload() {
                            
                        
                            document.getElementById("rslt1").innerHTML = localStorage.name;
                            document.getElementById("rslt2").innerHTML = localStorage.studien;
                            document.getElementById("rslt3").innerHTML = localStorage.matr;
                            
            }
    </script>
   
</body>
</html>
