<!DOCTYPE html>

<html lang="de">
<header>
     <meta charset="utf-8">
     <style type="text/css">
        *{
	line-height: 120%;
	font-family: 'Verdana', sans-serif !important;
          }    h1,#result{text-align: center ; }
      #druck-mich {margin-left: 40rem;margin-bottom: 3rem;
            }
            
            
    </style>
</header>

<body>
<head>
<h1>Buttonzaehler</h1>
    </head>
    <main>
        <button id="druck-mich" onclick="rechnen()">click </button>
        
        <div id="result"></div>
    </main>
</body>

<script>
        function rechnen(){  
                if (sessionStorage.clickcount) {
                    sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
                } else {
                        sessionStorage.clickcount = 1;
                            }
                                        document.getElementById("result").innerHTML = "You have clicked the button " +
                                            sessionStorage.clickcount + " time(s).";    }
    
      
    
    </script>



</html>
