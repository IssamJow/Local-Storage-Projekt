<!DOCTYPE html>

<html lang="de">
<header>
     <meta charset="utf-8">
      <style type="text/css">
        *{
	line-height: 120%;
	font-family: 'Verdana', sans-serif !important;
          }  
        h1,#result{
            text-align: center ; 
          }
        #druck-mich {
            margin-left: 38rem;margin-bottom: 3rem;
            }
            
    </style>
</header>

<body>

    <main>
        <h1>Buttonzähler</h1>
            <button id="druck-mich" onclick="rechnen()">click me </button>
            <button id="loesch-mich" onclick="loeschen()">löschen </button>
        <div id="result"></div>
    </main>
</body>

<script>
        function rechnen(){  
                    if (localStorage.clickcount) {
                        localStorage.clickcount = Number(localStorage.clickcount) + 1;
                    }
            else {
                        localStorage.clickcount = 1;
                  }
                            document.getElementById("result").innerHTML = "You have clicked the button " +
                            localStorage.clickcount + " time(s).";    
                        }
    
        function loeschen(){
            
                localStorage.clear();
                alert("local Storage geleert!");
                            }
    
    
</script>



</html>
